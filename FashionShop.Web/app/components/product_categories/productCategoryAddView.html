<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Thêm sản phẩm</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/admin">Trang chủ</a></li>
                        <li class="breadcrumb-item active"><a ui-sref="product_categories">Danh mục sản phẩm</a></li>
                        <li class="breadcrumb-item"><a href="#">Thêm mới</a></li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <div class="card container">
        <div class="card-body row">
            <form class="form-horizontal col-md-12" novalidate name="frmAddProductCategory" role="form" ng-submit="AddProductCategory()">
                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Tên danh mục</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" ng-change="GetSeoTitle()" required name="name" ng-model="productCategory.Name">
                            <span ng-show="frmAddProductCategory.name.$invalid" class="has-error">Phải nhập tên danh mục</span>
                            <span ng-show="frmAddProductCategory.name.$error.maxlength" class="has-error">Tên danh mục chỉ được 256 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Tiêu đề SEO</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="alias" required ng-model="productCategory.Alias">
                            <span ng-show="frmAddProductCategory.alias.$invalid" class="has-error">Phải nhập tiêu đề SEO</span>
                            <span ng-show="frmAddProductCategory.alias.$error.maxlength" class="has-error">Tiêu đề SEO chỉ được 256 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Mô tả ngắn</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" ng-maxlength="500" name="description" ng-model="productCategory.Description">
                            <span ng-show="frmAddProductCategory.description.$error.maxlength" class="has-error">Mô tả chỉ được 500 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Danh mục cha</label>
                        <div class="col-sm-12">
                            <select name="parentId" class="form-control" ng-model="productCategory.ParentID" ng-options="option.ID as option.Name for option in parentCategories">
                                <option value="">Danh mục gốc</option>
                            </select>
                            <input type="hidden" name="parentId" ng-model="productCategory.ParentID" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Thứ tự</label>
                        <div class="col-sm-12">
                            <input type="number" class="form-control" name="displayOrder" required ng-model="productCategory.DisplayOrder">
                            <span ng-show="frmAddProductCategory.displayOrder.$invalid" class="has-error">Phải nhập thứ tự</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Hình ảnh</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="image" ng-maxlength="256" ng-model="productCategory.Image">
                            <span ng-show="frmAddProductCategory.image.$error.maxlength" class="has-error">Hình ảnh chỉ được 256 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Thêm ảnh</label>
                        <div class="col-sm-12">
                            <ul class="list-inline">
                                <li ng-repeat="img in moreImages"><img ng-src="{{img}}" width="100" /></li>
                            </ul>
                            <button class="btn btn-default" type="button" ng-click="ChooseMoreImage()">Thêm ảnh</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Meta Keyword</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="metaKeyword" ng-model="productCategory.MetaKeyword">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Meta Description</label>
                        <div class="col-sm-12">
                            <textarea class="form-control" name="metaKeyword" ng-model="productCategory.MetaDescription"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-12">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="status" ng-model="productCategory.Status" ng-checked="productCategory.Status"> Kích hoạt
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="homeFlag" ng-model="productCategory.HomeFlag" ng-checked="productCategory.HomeFlag"> Hiển thị trang chủ
                                </label>
                            </div>
                        </div>
                    </div>
                </div><!-- /.box-body -->
                <div class="box-footer">
                    <button ui-sref="product_categories" class="btn btn-default">Hủy</button>
                    <button type="submit" class="btn btn-success pull-right" ng-disabled="frmAddProductCategory.$invalid">Lưu</button>
                </div><!-- /.box-footer -->
            </form>
        </div>  
    </div>
</div>
