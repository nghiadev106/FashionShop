<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Thêm sản phẩm</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/admin">Trang chủ</a></li>
                        <li class="breadcrumb-item active"><a ui-sref="products">Sản phẩm</a></li>
                        <li class="breadcrumb-item"><a href="#">Thêm mới</a></li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <div class="card container">
        <div class="card-body row">
            <form class="form-horizontal col-md-12" novalidate name="frmAddProduct" role="form" ng-submit="AddProduct()">
                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Tên sản phẩm</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" ng-change="GetSeoTitle()" ng-maxlength="256" required name="name" ng-model="product.Name">
                            <span ng-show="frmAddProduct.name.$invalid" class="has-error">Phải nhập tên sản phẩm</span>
                            <span ng-show="frmAddProduct.name.$error.maxlength" class="has-error">Tên sản phẩm chỉ được 256 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Tiêu đề SEO</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="alias" required ng-model="product.Alias">
                            <span ng-show="frmAddProduct.alias.$invalid" class="has-error">Phải nhập tiêu đề SEO</span>
                            <span ng-show="frmAddProduct.alias.$error.maxlength" class="has-error">Tiêu đề SEO chỉ được 256 ký tự</span>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Mô tả ngắn</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="description" ng-maxlength="500" ng-model="product.Description">
                            <span ng-show="frmAddProduct.description.$error.maxlength" class="has-error">Mô tả chỉ được 500 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Danh mục</label>
                        <div class="col-sm-12">
                            <select name="parentId" required class="form-control" ng-model="product.CategoryID" ng-options="option.ID as option.Name for option in productCategories">
                                <option value="" class="has-error">Chọn danh mục</option>
                            </select>
                            <span ng-show="frmAddProduct.CategoryID.$invalid" class="has-error">Phải chọn danh mục</span>
                            <input type="hidden" name="parentId" ng-model="product.CategoryID" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Bảo hành</label>
                        <div class="col-sm-12">
                            <input type="number" class="form-control" name="warranty" ng-model="product.Warranty">(tháng)
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Giá</label>
                        <div class="col-sm-12">
                            <input type="number" class="form-control" name="price" required ng-model="product.Price">
                            <span ng-show="frmAddProduct.price.$invalid" class="has-error">Phải nhập giá</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Giá KM</label>
                        <div class="col-sm-12">
                            <input type="number" class="form-control" name="promotionPrice" ng-model="product.PromotionPrice">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Hình ảnh</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="image" ng-model="product.Image">
                            <span ng-show="frmAddProduct.image.$error.maxlength" class="has-error">Hình ảnh chỉ được 256 ký tự</span>
                            <button class="btn btn-default" type="button" ng-click="ChooseImage()">Chọn ảnh</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Thêm ảnh</label>
                        <div class="col-sm-12">
                            <ul class="list-inline">
                                <li ng-repeat="img in moreImages"><img ng-src="{{img}}" width="100" /></li>
                            </ul>
                            <button class="btn btn-default" type="button" ng-click="ChooseMoreImage()">Thêm ảnh</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Mô tả sản phẩm</label>
                        <div class="col-sm-12">
                            <textarea class="form-control" name="content" ckeditor="ckeditorOptions" ng-model="product.Content"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Tags</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="tags" ng-model="product.Tags">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Meta Keyword</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="metaKeyword" ng-model="product.MetaKeyword">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Meta Description</label>
                        <div class="col-sm-12">
                            <textarea class="form-control" name="metaKeyword" ng-model="product.MetaDescription"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label><input type="radio" name="type" value="Nam" ng-model="product.Type" />Nam</label>
                        <label><input type="radio" name="type" value="Nữ" ng-model="product.Type" />Nữ</label>
                        
                        <span ng-show="frmAddProduct.type.$error.required" class="has-error">Phải chọn loại sản phẩm</span>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-12">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="status" ng-model="product.Status" ng-checked="product.Status"> Kích hoạt
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="homeFlag" ng-model="product.HomeFlag" ng-checked="product.HomeFlag"> Hiển thị trang chủ
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="hotFlag" ng-model="product.HotFlag" ng-checked="product.HotFlag"> SP Hot
                                </label>
                            </div>
                        </div>
                    </div>
                </div><!-- /.box-body -->
                <div class="box-footer">
                    <button ui-sref="products" class="btn btn-default">Hủy</button>
                    <button type="submit" ng-disabled="frmAddProduct.$invalid" class="btn btn-success pull-right">Lưu</button>
                </div><!-- /.box-footer -->
            </form>
        </div>
    </div>
</div>
