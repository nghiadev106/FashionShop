<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header ">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                   <h1> Cập nhật danh mục: {{postCategory.Name}}</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/admin">Trang chủ</a></li>
                        <li class="breadcrumb-item active"><a ui-sref="post_categories">Danh mục tin t</a></li>
                        <li class="breadcrumb-item"><a href="#">Cập nhập</a></li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <div class="card container">
        <div class="card-body row">
            <form class="form-horizontal col-md-12" novalidate name="frmUpdatePostCategory" role="form" ng-submit="UpdatePostCategory()">
                <div class="box-body">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Tên danh mục</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" ng-change="GetSeoTitle()" required name="name" ng-model="postCategory.Name">
                            <span ng-show="frmUpdatePostCategory.name.$invalid" class="has-error">Phải nhập tên danh mục</span>
                            <span ng-show="frmUpdatePostCategory.name.$error.maxlength" class="has-error">Tên danh mục chỉ được 256 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Tiêu đề SEO</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="alias" required ng-model="postCategory.Alias">
                            <span ng-show="frmUpdatePostCategory.alias.$invalid" class="has-error">Phải nhập tiêu đề SEO</span>
                            <span ng-show="frmUpdatePostCategory.alias.$error.maxlength" class="has-error">Tiêu đề SEO chỉ được 256 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Mô tả ngắn</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" ng-maxlength="500" name="description" ng-model="postCategory.Description">
                            <span ng-show="frmUpdatePostCategory.description.$error.maxlength" class="has-error">Mô tả chỉ được 500 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Danh mục cha</label>
                        <div class="col-sm-12">
                            <select name="parentId" class="form-control" ng-model="postCategory.ParentID" ng-options="option.ID as option.Name for option in parentCategories">
                                <option value="">Danh mục gốc</option>
                            </select>
                            <input type="hidden" name="parentId" ng-model="postCategory.ParentID" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Thứ tự</label>
                        <div class="col-sm-12">
                            <input type="number" class="form-control" name="displayOrder" required ng-model="postCategory.DisplayOrder">
                            <span ng-show="frmUpdatePostCategory.displayOrder.$invalid" class="has-error">Phải nhập thứ tự</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Hình ảnh</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="image" ng-maxlength="256" ng-model="postCategory.Image">
                            <span ng-show="frmUpdatePostCategory.image.$error.maxlength" class="has-error">Hình ảnh chỉ được 256 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Meta Keyword</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="metaKeyword" ng-model="postCategory.MetaKeyword">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Meta Description</label>
                        <div class="col-sm-12">
                            <textarea class="form-control" name="metaKeyword" ng-model="postCategory.MetaDescription"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-12">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="status" ng-model="postCategory.Status" ng-checked="postCategory.Status"> Kích hoạt
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="homeFlag" ng-model="postCategory.HomeFlag" ng-checked="postCategory.HomeFlag"> Hiển thị trang chủ
                                </label>
                            </div>
                        </div>
                    </div>
                </div><!-- /.box-body -->
                <div class="box-footer">
                    <button ui-sref="post_categories" class="btn btn-default">Hủy</button>
                    <button type="submit" class="btn btn-success pull-right" ng-disabled="frmUpdatePostCategory.$invalid">Lưu</button>
                </div><!-- /.box-footer -->
            </form>
        </div>
    </div>
</div>
